{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
  <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">Create
        Account</h2>
      <p class="text-gray-400 mt-2">Join our community today</p>
    </div>

    <form action="{{ url_for('register') }}" method="post" class="space-y-6">
      <!-- Full Name Input -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
            <i class="fas fa-user"></i>
          </span>
          <input type="text" name="fullname" required
            class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition duration-200"
            placeholder="Enter your full name">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Username</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
            <i class="fas fa-user"></i>
          </span>
          <input type="text" name="username" required
            class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition duration-200"
            placeholder="Choose a username">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
            <i class="fas fa-envelope"></i>
          </span>
          <input type="email" name="email" required
            class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition duration-200"
            placeholder="name@example.com">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
            <i class="fas fa-lock"></i>
          </span>
          <input type="password" name="password" required
            class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition duration-200"
            placeholder="Create a strong password">
        </div>
      </div>

      <button type="submit"
        class="w-full py-3 px-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold rounded-lg shadow-md transform hover:scale-[1.02] transition duration-200">
        Sign Up
      </button>
    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="mt-4 space-y-2">
      {% for message in messages %}
      <div class="p-3 rounded-lg bg-blue-500/20 border border-blue-500/50 text-blue-200 text-sm text-center">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <p class="mt-6 text-center text-gray-400 text-sm">
      Already have an account?
      <a href="{{ url_for('login') }}"
        class="text-purple-400 hover:text-purple-300 font-medium transition duration-200">Login</a>
    </p>
  </div>
</div>
{% endblock %}
