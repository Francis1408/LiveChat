{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
  <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">Welcome
        Back</h2>
      <p class="text-gray-400 mt-2">Please enter your details</p>
    </div>

    <form action="{{ url_for('login') }}" method="post" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Username</label>
        <input type="text" name="username" required
          class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-200"
          placeholder="Enter your username">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <input type="password" name="password" required
          class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-200"
          placeholder="••••••••">
      </div>

      <button type="submit"
        class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-lg shadow-md transform hover:scale-[1.02] transition duration-200">
        Sign In
      </button>
    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="mt-4 space-y-2">
      {% for message in messages %}
      <div class="p-3 rounded-lg bg-red-500/20 border border-red-500/50 text-red-200 text-sm text-center">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <p class="mt-6 text-center text-gray-400 text-sm">
      Don't have an account?
      <a href="{{ url_for('register') }}"
        class="text-blue-400 hover:text-blue-300 font-medium transition duration-200">Register</a>
    </p>
  </div>
</div>
{% endblock %}
