<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Your external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="auth-container bg-white shadow-lg rounded-xl w-full max-w-md p-8">
        
        <!-- Tabs -->
        <div class="tabs flex mb-6 border-b">
            <button id="loginTab" class="tab-active w-1/2 pb-2 text-center font-semibold">
                Login
            </button>
            <button id="registerTab" class="tab-inactive w-1/2 pb-2 text-center font-semibold">
                Register
            </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <h2 class="title text-2xl font-semibold text-center mb-2">Welcome Back</h2>

            <div>
                <label class="label">Email</label>
                <input type="email" class="input" placeholder="you@email.com" required>
            </div>

            <div>
                <label class="label">Password</label>
                <input type="password" class="input" placeholder="********" required>
            </div>

            <button class="btn-login">
                Login
            </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-4 hidden" action="{{ url_for('register') }}" method="POST">
            <h2 class="title text-2xl font-semibold text-center mb-2">Create Account</h2>

            <div>
                <label class="label">Username</label>
                <input type="text" class="input" name="register_username" placeholder="JohnDoe" required>
            </div>

            <div>
                <label class="label">Email</label>
                <input type="email" class="input" name="register_email" placeholder="you@email.com" required>
            </div>

            <div>
                <label class="label">Password</label>
                <input type="password" class="input" name="register_password" placeholder="********" required>
            </div>

            <button type="submit" class="btn-register">
                Register
            </button>
        </form>

    </div>

    <script>
        const loginTab = document.getElementById("loginTab");
        const registerTab = document.getElementById("registerTab");
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");

        loginTab.onclick = () => {
            loginTab.classList.add("tab-active");
            loginTab.classList.remove("tab-inactive");

            registerTab.classList.remove("tab-active");
            registerTab.classList.add("tab-inactive");

            loginForm.classList.remove("hidden");
            registerForm.classList.add("hidden");
        };

        registerTab.onclick = () => {
            registerTab.classList.add("tab-active");
            registerTab.classList.remove("tab-inactive");

            loginTab.classList.remove("tab-active");
            loginTab.classList.add("tab-inactive");

            registerForm.classList.remove("hidden");
            loginForm.classList.add("hidden");
        };
    </script>

</body>
</html>
